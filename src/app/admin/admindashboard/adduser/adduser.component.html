<div class="jumbotron jumbotron-fluid shadow rounded-sm bg-light pt-3" style="width: 100%;">
    <div>
        <p id="headinglabel">Add User</p>
    </div>
    <form #ref="ngForm" (ngSubmit)="submitForm(ref.value);ref.reset()">
        <div class="row">
            <div class="col-6-sm">
                <div class="form-group">      
                    <input class="inputMaterial bg-light" type="text" name="userid" required ngModel>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="label1">UserId</label>
                  </div>
                  <div class="form-group">      
                    <input class="inputMaterial bg-light" type="text" name="email" required ngModel>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="label1">Email</label>
                  </div>
                  <div class="form-group">      
                    <input class="inputMaterial bg-light" type="password" name="password" required ngModel>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="label1">Password</label>
                  </div>
            </div>
            <div class="col-6-sm">
                <div class="form-group">      
                    <input class="inputMaterial bg-light" type="text" name="username" required ngModel>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="label1">Username</label>
                  </div>
                  <div class="form-group">      
                    <input class="inputMaterial bg-light" type="text" name="contactno" required ngModel>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="label1">Contact No.</label>
                  </div>
            </div>
        </div>
        <button id="buttonsubmit" type="submit">Add User</button>
      </form>
</div>
