<div class="card rounded shadow border-0 bg-light">
    <div class="card-body p-5 rounded  bg-white">
      <div class="text-center"><label style="font-size: 8mm;font-weight: 100;font-family:Roboto;color:#6d7fcc;">Book Details</label></div>
      <div class="table-responsive">
        <table id="booksexample" style="width:100%" class="table table-striped table-bordered" *ngIf="this.temp">
                      <thead>
                        <tr>
                          <th>ISBN Number</th>
                          <th>Book Name</th>
                          <th>Author</th> 
                          <th>Publication</th>
                          <th>Total Books</th>
                          <th>Available</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let obj of this.bookObj" >
                          <td>{{obj.ISBNnumber}}</td>
                          <td>{{obj.bookname}}</td>
                          <td>{{obj.Author}}</td>
                          <td>{{obj.publisher}}</td>
                          <td>{{obj.total}}</td>
                          <td>{{obj.count}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
        </div>

      <div class="jumbotron jumbotron-fluid shadow rounded-sm bg-white mt-3" style="width: 100%;">
        <div>
          <div>
            <p id="headinglabel">Export Data!</p> 
          </div>
          <div >
            <button id="buttonsubmit1" type="submit" (click)="exportAsXLSX()">Export Data</button>
          </div>
          <hr/>
          <div>
            <p id="headinglabel">Import Data!</p> 
          </div>
          <div >
          <label for="file-upload" class="custom-file-upload">
            <i class="fas fa-cloud-upload-alt"></i> Upload File
          </label>
          <input id="file-upload" type="file" (change)="onFileChange($event)" style="display:none;" />
          <div><span class="label1 my-3">{{filename}}</span></div>
          <button id="buttonsubmit2" type="submit" (click)="uploadbookstodb()">Import Data</button></div>
        </div>
      </div>
