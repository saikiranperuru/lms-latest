<div class="card rounded shadow border-0 bg-light">
    <div class="card-body p-5 rounded  bg-white">
      <div class="text-center"><label style="font-size: 8mm;font-weight: 100;font-family:Roboto;color:#6d7fcc;">Project Details</label></div>
      <div class="table-responsive">
        <table id="projexample" style="width:100%" class="table table-striped table-bordered" *ngIf="this.viewusertemp">
          <thead>
            <tr>
              <th>Project Id</th>
              <th>Project Title</th>
              <th>Batch/Year</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let obj of this.projObj">
              <td>{{obj.projid}}</td>
              <td>{{obj.title}}</td>
              <td>{{obj.batch}}</td>
              <td>{{obj.category}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
