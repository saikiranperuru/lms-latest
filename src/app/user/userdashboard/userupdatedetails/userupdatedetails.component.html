<div class="jumbotron jumbotron-fluid shadow rounded-sm bg-light pt-3" *ngIf="displaystatus" style="width: 100%;">
    <div>
        <p id="headinglabel">{{userstring}} Details</p>
    </div>
    <form #ref="ngForm" >
        <div class="row">
            <div class="col-6-sm">
                <div class="form-group">      
                    <input class="inputMaterial bg-light" [disabled]="true" type="text" name="userid" required [(ngModel)]="userObj['userid']">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="labeltop">UserId</label>
                  </div>
                  <div class="form-group">      
                    <input class="inputMaterial bg-light" type="email" [disabled]="editstatus" name="email" required [(ngModel)]="userObj['email']">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="{{labelstatus}}">Email</label>
                  </div>
            </div>
            <div class="col-6-sm">
                <div class="form-group">      
                    <input class="inputMaterial bg-light" type="text" [disabled]="editstatus" name="username" required [(ngModel)]="userObj['username']">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="{{labelstatus}}">Username</label>
                  </div>
                  <div class="form-group">      
                    <input class="inputMaterial bg-light" type="text" [disabled]="editstatus" name="contactno" required [(ngModel)]="userObj['contactno']">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="{{labelstatus}}">Contact No.</label>
                  </div>
            </div>
        </div>
        <button id="buttonsubmit" type="submit" *ngIf="!editstatus" (click)="submitform(ref.value)">Submit</button>
        <button id="buttonsubmit" *ngIf="editstatus" (click)="edituser()"><span class="material-icons" style="display: inline-flex;
            vertical-align: top;">create</span> Edit </button>
      </form>
</div>
